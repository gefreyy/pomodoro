<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Gaegu:wght@300;400;700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pomodoro</title>
</head>
<body id="bg-page">
    <header>
        <h1 class="nickname">gefrey.y</h1>
    </header>
    <section>
        <div class="buttons">
            <button class="pomodoroBtn">pomodoro</button>
            <button class="shortbreakBtn">short break</button>
            <button class="longbreakBtn">long break</button>
        </div>
        <div class="timer">
            <h1 class="time"><span class="minutes">25</span>:<span class="seconds">00</span></h1>
        </div>
        <div class="more-buttons">
            <button class="startBtn">start</button>
            <button class="restartBtn">restart</button>
        </div>
        <audio id="alarm" src="audios/alarm.mp3"></audio>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
